<!DOCTYPE html>
<html>
<head>
    <title>Safe Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #e3f2fd; color: #0d47a1; margin: 0; padding: 0; }
        header { background: #1976d2; color: #fff; padding: 24px; text-align: center; }
        main { padding: 40px; }
        .info { background: #bbdefb; border: 1px solid #90caf9; padding: 24px; margin-bottom: 32px; border-radius: 8px; }
        .secure-form { background: #fff; border: 1px solid #90caf9; padding: 24px; border-radius: 8px; }
        label { display: block; margin-top: 12px; }
        input { margin-top: 4px; margin-bottom: 16px; padding: 8px; width: 100%; max-width: 300px; }
        button { background: #1976d2; color: #fff; border: none; padding: 10px 24px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #1565c0; }
        .result { margin-top: 20px; color: #388e3c; }
        footer { background: #1976d2; color: #fff; text-align: center; padding: 12px; position: fixed; width: 100%; bottom: 0; }
    </style>
</head>
<body>
    <header>
        <h1>Safe Demo Landing Page</h1>
        <p>This page is designed to be served securely over HTTPS.</p>
    </header>
    <main>
        <div class="info">
            <strong>Security Notice:</strong> This page uses only secure (HTTPS) resources and best practices.
        </div>
        <form class="secure-form" onsubmit="handleSubmit(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" required>
            <button type="submit">Send</button>
        </form>
        <div class="result" id="form-result"></div>
        <img src="https://placehold.co/200x300?text=Secure+Image" alt="Secure Placeholder" style="margin-top:24px; border:2px solid #1976d2;">
    </main>
    <footer>
        &copy; 2025 Safe Demo. For testing only.
    </footer>
    <script>
        // Secure form handler
        function handleSubmit(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            document.getElementById('form-result').textContent = 'Message sent securely! Email: ' + email + ', Message: ' + message;
        }
    </script>
</body>
</html>
